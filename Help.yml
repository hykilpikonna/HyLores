#  - 前缀符号不可以和运算符号一样
#  - 可以有空格
#
#伤害加成:      *攻击力<运算符号><数字>
#   例子:       *攻击力 +10
#防御加成:      *防御力<运算符号><数字>
#   例子:       *防御力 -10
#
